services:
  # PostgreSQL Database (Optional - jika ingin database lokal)
  postgres:
    image: postgres:16-alpine
    container_name: tallypos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-tallypos}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tallypos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tallypos-backend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_SSL: ${DB_SSL:-false}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tallypos-network
    volumes:
      - ./logs:/app/logs
    command: sh -c "npm run migration:run && node dist/main"

  # NestJS Backend (Development mode dengan hot reload)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tallypos-backend-dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_SSL: ${DB_SSL:-false}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tallypos-network
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    command: npm run start:dev

networks:
  tallypos-network:
    driver: bridge

volumes:
  postgres_data:
